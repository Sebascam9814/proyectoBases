{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST" enctype="multipart/form-data">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter username"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Ingrese contraseña"
          
        />
      </div>
      <div class="form-group">
        <label for="Nombre">Nombre Completo</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Ingrese nombre completo"
        />
      </div>
      <div class="form-group">
        <label for="Fecha">Fecha</label>
        <input
          type="date"
          class="form-control"
          id="fecha"
          name="fecha"
          placeholder="Ingrese fecha naciemiento"
        />
      </div>
      <div class="form-group" >
        <label for="Foto">Foto</label>
        <input
          type="file"
          class="form-control"
          id="foto"
          name="foto"
          placeholder="Selecione foto de perfil"
          accept="image/jpeg"
        />
      </div>
      <br />
      <button type="submit" style="margin-left: 20px;" class="btn btn-primary">Registrarse</button>
      <button type="button" style="margin-left: 20px;" class="btn btn-primary" onclick="window.location.href='http://127.0.0.1:5000/';" >Atras</button>
    </form>
    {% endblock %}
