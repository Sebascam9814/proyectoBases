{% extends "base.html" %} {% block title %}DataSet{% endblock %} {% block content
    %}
    <h1>DataSet</h1>
    <form method="POST">
      <h3 align="left">Crear DataSet</h3>
      <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for("auth.crearDataset", username=username)}}'">Crear Dataset</button>
      <br><br> 
      <br>
      <h3 align="left">Ver mis DataSet</h3>
      <button type="submit" style="margin-left: 20px;" class="btn btn-primary" name="MiButton">Buscar</button>
      <br><br>
      <h3 align="left">Buscar DataSet por nombre</h3>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Ingrese Data Set a Buscar"
        />
        <br>
        <button type="submit" style="margin-left: 20px;" class="btn btn-primary" name="NomButton">Buscar</button>
      </div>
      <h3 align="left">Buscar DataSet por descripion</h3>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="Descripcion"
          name="Descripcion"
          placeholder="Ingrese Data Set a Buscar"
        />
        <br>
        <button type="submit" style="margin-left: 20px;" class="btn btn-primary" name="DesButton">Buscar</button>
      </div>
      <h3 align="left">Buscar DataSet de Usuario</h3>
      <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Ingrese Data Set a Buscar"
          />
          <br>
          <button type="submit" style="margin-left: 20px;" class="btn btn-primary" name="UsButton">Buscar</button>
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for("auth.usuario", username=username)}}'">Volver</button>
    </form>
    {% endblock %}
