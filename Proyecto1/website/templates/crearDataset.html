{% extends "base.html" %} {% block title %}CrearDataSet{% endblock %} {% block content
    %}
    <br><br>
    <form method="POST" enctype="multipart/form-data">
      <h3 align="center">Crear DataSet</h3>
      <div class="form-group">
        <label for="Nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Ingrese nombre de Dataset"
        />
      </div>
      <div class="form-group">
        <label for="Descripcion">Descripcion</label>
        <textarea
          type="text"
          class="form-control"
          id="descripcion"
          name="descripcion"
          placeholder="Ingrese descripcion"
        ></textarea>
      </div>
      <div class="form-group" >
        <label for="Foto">Foto</label>
        <input
          type="file"
          class="form-control"
          id="foto"
          name="foto"
          placeholder="Selecione foto para el dataSet"
          accept="image/jpeg"
        />
      </div>
      <div class="form-group" >
        <label for="Archivo">Archivo</label>
        <input
          type="file"
          class="form-control"
          id="archivo"
          name="archivo"
          placeholder="Selecione archivo del DataSet"
          accept="text/plain"
        />
      </div>
      <div class="form-group" >
        <label for="Video">Video</label>
        <input
          type="file"
          class="form-control"
          id="video"
          name="video"
          placeholder="Selecione video del DataSet"
          accept="video/mp4"
        />
      </div>
      <br />
      <button type="submit" style="margin-left: 20px;" class="btn btn-primary">Crear</button>
      <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for("auth.dataset", username=username)}}'">Volver</button>
    </form>
    {% endblock %}
