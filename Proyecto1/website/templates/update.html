{% extends "base.html" %} {% block title %}Update{% endblock %} {% block
    content %}
    <form method="POST" enctype="multipart/form-data">
        <h3 align="center">Modificar Informacion</h3>
        <h2>Username: <span>{{ username }}</span></h2>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Ingrese contraseña"
            value="{{ password }}"
          />
        </div>
        <div class="form-group">
          <label for="Nombre">Nombre Completo</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Ingrese nombre completo"
            value="{{ nombre }}"
          />
        </div>
        <div class="form-group">
          <label for="Fecha">Fecha</label>
          <input
            type="date"
            class="form-control"
            id="fecha"
            name="fecha"
            placeholder="Ingrese fecha naciemiento"
            value="{{ fecha }}"
          />
        </div>
        <div class="form-group" >
          <label for="Foto">Foto</label>
          <input
            type="file"
            class="form-control"
            id="foto"
            name="foto"
            placeholder="Selecione foto de perfil"
            value="{{ foto }}"
          />
        </div>
        <br />
        <button type="submit" style="margin-left: 20px;" class="btn btn-primary">Modificar</button>
        <button type="button" style="margin-left: 20px;" class="btn btn-primary" onclick="window.location.href='http://127.0.0.1:5000/home';" >Atras</button>
      </form>
    {% endblock %}


    value="{{ default_password }}"
